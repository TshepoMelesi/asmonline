<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/main.css">
        <meta name="viewport" content="maximum-width=device-width, initial-scale=1.0">
        <title>Home - Afolics</title>

    <body id="body">
        <header>
            <a href="/index.html"><h1 class="logo">asm</h1></a>
        </header>

        <main class="app">
            <section class="section--hero">
                <div class="hero--info">
                    <h3 class="hero--smalltext">NEVER STRUGGLE WITH</h3>
                    <h2 class="hero--largetext">MATHEMATICS</h2>

                    <ul class="hero--benefits">

                        <li class="hero--benefit">all quizzes tracked</li>
                        <li class="hero--benefit">personalized quizzes</li>

                    <button onClick="handlePayment()">

                <div class="hero--course">
                    <li class="course-card">

        <footer>
